plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the Jacoco java plugin
    id 'jacoco'

    // Apply the Checkstyle java plugin
    id 'checkstyle'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }

    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

javadoc {
    // Enable documentation of all methods and members
    options.addBooleanOption('private', true)
}

test {
    // Produce the Jacoco coverage report at the end of the test
    finalizedBy jacocoTestReport
}

checkstyle {
    // Ignore warnings
    ignoreFailures = true

    // Check only production source files
    sourceSets = [sourceSets.main]

    // Set the configuration file
    configFile = file("${projectDir}/checkstyle.xml")
}

run {
    standardInput = System.in
}

// Define the main class for the application
mainClassName = 'AppMain'
